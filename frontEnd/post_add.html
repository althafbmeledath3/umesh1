<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Posts</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Grand+Hotel&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
</head>

<body>
  <div class="signup-container">
    <div class="logo">Instagram</div>
    <form onsubmit="addPost(event)">
      <label for="post" class="profile-label">Upload your Post</label>
      <input type="file" name="post" placeholder="Upload Photos" id="post" required />
      <input type="text" name="description" id="description" placeholder="Enter the Post description" required />
      <button type="submit">Add Post</button>
    </form>
    <br><br>
    <div id="preview"></div>

    <div class="bottom-text">
      Already have an account? <a href="/login.html">Log in</a>
    </div>
  </div>

  <script src="js/post_add.js"></script>
</body>

</html>
